<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админка — ROMA-ASLAN</title>
    <style>
        body {font-family: Arial; background:#111; color:#00AFAF; text-align:center; padding:80px 20px;}
        h1 {font-size:48px; margin-bottom:40px;}
        .box {background:#222; padding:40px; border-radius:20px; max-width:600px; margin:0 auto 40px;}
        button {background:#00AFAF; color:white; padding:18px 40px; border:none; border-radius:50px; font-size:20px; cursor:pointer;}
        a {color:#00AFAF; font-size:18px; text-decoration:none;}
    </style>
</head>
<body>
    <h1>АДМИН-ПАНЕЛЬ</h1>
    <div class="box">
        <p>Привет, <b>{{ session.username }}</b>!<br>Ты зашёл как <b>АДМИН</b></p>
        <br><br>
        <button onclick="location.href='/backup'">СОЗДАТЬ БЭКАП БАЗЫ</button>
        <br><br>
        <a href="/logout">Выйти</a> • <a href="/">На главную</a>
    </div>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div style="color:#0f0; font-size:20px; margin:20px;">{{ messages[-1] }}</div>
        {% endif %}
    {% endwith %}
</body>
</html>
