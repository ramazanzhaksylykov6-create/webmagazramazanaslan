<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Регистрация — ROMA-ASLAN</title>
    <style>
        body{background:#000;color:#00afaf;text-align:center;padding:100px;font-family:Arial;}
        input{padding:15px;width:300px;margin:10px;border:2px solid #00afaf;border-radius:50px;background:#111;color:white;}
        button{padding:15px 40px;background:#00afaf;color:black;border:none;border-radius:50px;font-size:18px;cursor:pointer;}
        a{color:#00ffff;}
    </style>
</head>
<body>
    <h1>РЕГИСТРАЦИЯ</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}<div style="color:#0f0;margin:20px;">{{ messages[0] }}</div>{% endif %}
    {% endwith %}
    <form method="post">
        <input name="username" placeholder="Логин" required><br>
        <input name="email" type="email" placeholder="Email" required><br>
        <input name="password" type="password" placeholder="Пароль" required><br>
        <button>ЗАРЕГИСТРИРОВАТЬСЯ</button>
    </form>
    <br><a href="/login">Уже есть аккаунт? Войти</a>
</body>
</html>
