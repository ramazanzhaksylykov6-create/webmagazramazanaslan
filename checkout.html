<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата — ROMA-ASLAN</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f9f9f9; margin:0; padding:0; }
        .container { max-width: 600px; margin: 120px auto; background:#fff; padding:40px; border-radius:20px; box-shadow:0 10px 30px rgba(0,0,0,0.1);}
        h1 { text-align:center; color:#00AFAF; margin-bottom:40px;}
        label { display:block; margin-bottom:10px; font-weight:600; color:#333;}
        input { width:100%; padding:14px 20px; margin-bottom:20px; border-radius:10px; border:1px solid #ccc; font-size:16px;}
        button { width:100%; padding:18px; background:#00AFAF; color:#fff; font-size:18px; font-weight:700; border:none; border-radius:50px; cursor:pointer;}
        button:hover { background:#009c9c;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Оплата заказа</h1>
        <form method="POST">
            <label>Номер карты</label>
            <input type="text" placeholder="1234 5678 9012 3456" maxlength="19" required>

            <label>Срок действия (ММ/ГГ)</label>
            <input type="text" placeholder="12/25" maxlength="5" required>

            <label>CVV</label>
            <input type="text" placeholder="123" maxlength="3" required>

            <button type="submit">Оплатить</button>
        </form>
    </div>
</body>
</html>
